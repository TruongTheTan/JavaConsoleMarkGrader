<!-- Banner -->
<div class="btn w-full btn-primary text-truncate rounded-0 py-2 border-0 position-relative">
    <strong>Crafted with Webpixels CSS:</strong> The design system for Bootstrap 5. Browse all components â†’
</div>

<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <!-- Vertical Navbar -->
    <nav
        class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
        id="navbarVertical"
    >
        <div class="container-fluid">
            <!-- Toggler -->
            <button
                class="navbar-toggler ms-n2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebarCollapse"
                aria-controls="sidebarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                <img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" alt="..." />
            </a>

            <!-- User menu (mobile) -->
            <div class="navbar-user d-lg-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                    <a
                        href="#"
                        id="sidebarAvatar"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        <div class="avatar-parent-child">
                            <img
                                alt="Image Placeholder"
                                src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                                class="avatar avatar- rounded-circle"
                            />
                            <span class="avatar-child avatar-badge bg-success"></span>
                        </div>
                    </a>

                    <!-- Menu -->
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                        <a href="#" class="dropdown-item">Profile</a>
                        <hr class="dropdown-divider" />
                        <a href="#" class="dropdown-item">{{ isAuthenticated ? "Logout" : "Login" }}</a>
                    </div>
                </div>
            </div>

            <div class="collapse navbar-collapse mt-4" id="sidebarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav" *ngIf="role === 'Admin'">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="admin/user"> <i class="bi bi-people"></i> Users </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="admin/test-case">
                            <i class="bi bi-card-checklist"></i> Test cases
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="bi bi-person-square"></i> Personal Account </a>
                    </li>

                    <li class="nav-item" (click)="logout()">
                        <a class="nav-link">
                            <i class="bi bi-box-arrow-left"></i>
                            {{ isAuthenticated ? "Logout" : "Login" }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->

        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
