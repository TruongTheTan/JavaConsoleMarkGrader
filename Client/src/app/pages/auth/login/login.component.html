<section class="bg-body-secondary p-3 p-md-4 p-xl-5 vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border border-light-subtle rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <h1 class="text-center text-capitalize">Login form</h1>
                        <!-- Basic login -->
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="row gy-3 overflow-hidden">
                                <!-- Email -->
                                <div class="col-12">
                                    <div class="form-floating mb-1">
                                        <input
                                            type="email"
                                            class="form-control"
                                            placeholder="name@example.com"
                                            [formControl]="loginForm.controls.email"
                                        />
                                        <label for="email" class="form-label">Email</label>
                                    </div>

                                    <!-- Error msg -->
                                    <div class="error text-danger text-start">
                                        <p
                                            *ngIf="
                                                loginForm.controls.email.hasError('required') &&
                                                loginForm.controls.email.touched
                                            "
                                        >
                                            Email is required
                                        </p>

                                        <p *ngIf="loginForm.controls.email.hasError('pattern')">
                                            Invalid email format
                                        </p>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-12">
                                    <div class="form-floating mb-1">
                                        <input
                                            class="form-control"
                                            type="password"
                                            placeholder="Password"
                                            [formControl]="loginForm.controls.password"
                                        />
                                        <label for="password" class="form-label">Password</label>
                                    </div>

                                    <!-- Error msg -->
                                    <div class="error text-danger text-start">
                                        <p
                                            *ngIf="
                                                loginForm.controls.password.hasError('required') &&
                                                loginForm.controls.password.touched
                                            "
                                        >
                                            Password is required
                                        </p>
                                    </div>
                                </div>

                                <!-- Remember me -->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            value=""
                                            name="remember_me"
                                            id="remember_me"
                                        />
                                        <label
                                            class="form-check-label text-secondary"
                                            for="remember_me"
                                        >
                                            Keep me logged in
                                        </label>
                                    </div>
                                </div>

                                <!-- Button login -->
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button
                                            type="submit"
                                            class="p-2"
                                            [disabled]="loginForm.invalid"
                                            mat-raised-button
                                            color="primary"
                                        >
                                            Log in now
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Password redirections -->
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-4 mb-2 border-secondary-subtle" />
                                <div
                                    class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-between"
                                >
                                    <a
                                        routerLink="/change-password"
                                        class="link-secondary text-decoration-none"
                                    >
                                        Change password
                                    </a>

                                    <a routerLink="" class="link-secondary text-decoration-none">
                                        Forgot password
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Google login -->
                        <div class="row">
                            <div class="col-12">
                                <p class="mt-2 mb-2 text-center">Or continue with</p>
                                <div class="d-flex gap-2 gap-sm-3 justify-content-center">
                                    <asl-google-signin-button
                                        type="standard"
                                        shape="square"
                                        text="signin_with"
                                        size="large"
                                        logo_alignment="left"
                                        theme="filled_blue"
                                        [width]="270"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
