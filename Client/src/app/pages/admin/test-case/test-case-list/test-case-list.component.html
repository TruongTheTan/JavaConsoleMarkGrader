<app-create-test-case></app-create-test-case>
<app-update-test-case [a]="ss"></app-update-test-case>

<div class="card shadow border-0 mb-7">
    <header class="bg-surface-primary border-bottom pt-6 pb-4">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Test case List</h1>
                    </div>

                    <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1">
                            <button
                                class="btn d-inline-flex btn-sm btn-primary mx-1"
                                data-bs-toggle="modal"
                                data-bs-target="#createTestCaseModal"
                            >
                                <span class="pe-2">
                                    <i class="bi bi-plus"></i>
                                </span>
                                <span>Create new test case</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <app-table
        modalId="#updateTestCaseModal"
        [keys]="testCaseKeys"
        [dataList]="testCaseList | async"
        [tableHeadings]="testCaseListHeaders"
        (buttonClick)="onTableButtonClick($event)"
    ></app-table>

    <div class="card-footer border-0 py-5">
        <span class="text-muted text-sm"
            >Showing 10 items out of {{ (testCaseList | async)?.length }} results found
        </span>
    </div>
</div>
