<app-create-user></app-create-user>

<div class="card shadow border-0 mb-7">
    <header class="bg-surface-primary border-bottom pt-6 pb-4">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">User List</h1>
                    </div>

                    <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1">
                            <button
                                class="btn d-inline-flex btn-sm btn-primary mx-1"
                                data-bs-toggle="modal"
                                data-bs-target="#createUserModal"
                            >
                                <span class="pe-2">
                                    <i class="bi bi-plus"></i>
                                </span>
                                <span>Create new user</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <app-table
        [keys]="userKeys"
        [dataList]="userList | async"
        modalId="#updateTestCaseModal"
        [tableHeadings]="userListHeaders"
        (buttonClick)="onTableButtonClick($event)"
    ></app-table>

    <div class="card-footer border-0 py-5">
        <span class="text-muted text-sm">
            Showing 10 items out of {{ (userList | async)?.length }} results found
        </span>
    </div>
</div>
