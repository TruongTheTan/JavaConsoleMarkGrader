<div class="row mx-0 justify-content-center">
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
        <form class="w-100 rounded-1 p-4 border bg-white">
            <label class="d-block mb-4">
                <span class="form-label d-block">Upload your file (.rar only)</span>
                <input
                    type="file"
                    class="form-control"
                    id="name"
                    name="file"
                    required
                    (change)="onFileSelected($event)"
                    class="form-control"
                />
            </label>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary px-3 rounded-3" (click)="submit()">
                    Upload
                </button>
            </div>
        </form>
    </div>
</div>
