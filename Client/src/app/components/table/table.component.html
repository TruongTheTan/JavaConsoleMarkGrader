<!-- Table -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col" class="text-center" *ngFor="let heading of tableHeadings">{{ heading }}</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let data of dataList; let i = index">
                <td class="text-center">
                    <span class="text-heading font-semibold"> {{ i + 1 }} </span>
                </td>

                <ng-container *ngFor="let key of keys">
                    <td class="text-center">
                        <span
                            style="font-size: 13px"
                            *ngIf="isBoolean(data[key])"
                            class="badge badge-sm rounded-pill"
                            [class]="data[key] === true ? 'bg-success' : 'bg-danger'"
                        >
                            {{ data[key] }}
                        </span>

                        <a *ngIf="!isBoolean(data[key])" class="text-heading font-semibold">
                            <span>{{ isArray(data[key]) ? asArray(data[key]).join(" ") : data[key] }} </span>
                        </a>
                    </td>
                </ng-container>

                <!-- Buttons action -->
                <td class="text-center">
                    <button
                        type="button"
                        class="btn btn-sm btn-info m-1"
                        data-bs-toggle="modal"
                        [attr.data-bs-target]="modalId"
                        (click)="onDetailButtonClick(data)"
                    >
                        Detail
                    </button>

                    <button
                        type="button"
                        class="btn btn-sm btn-danger btn-square"
                        (click)="onDeleteButtonClick(data)"
                    >
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
