<div
    class="modal fade"
    id="createTestCaseModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-center" id="exampleModalLabel">Add new test case</h2>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

            <form [formGroup]="createTestCaseForm" (ngSubmit)="submit()">
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                [formControl]="createTestCaseForm.controls.username"
                            />
                        </div>

                        <!-- Error msg -->
                        <div class="error text-danger">
                            <p *ngIf="createTestCaseForm.controls.username.hasError('required')">
                                Username is required
                            </p>
                        </div>
                    </div>

                    <!-- Mark -->
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Mark</label>
                        <div class="col-sm-10">
                            <input
                                min="1"
                                max="10"
                                type="number"
                                class="form-control"
                                [formControl]="createTestCaseForm.controls.mark"
                            />
                        </div>

                        <!-- Error msg -->
                        <div class="error text-danger">
                            <p *ngIf="createTestCaseForm.controls.mark.hasError('required')">
                                Mark is required
                            </p>

                            <p *ngIf="createTestCaseForm.controls.mark.hasError('min')">
                                Mark must be at least 1.
                            </p>

                            <p *ngIf="createTestCaseForm.controls.mark.hasError('max')">
                                Mark cannot exceed 10.
                            </p>

                            <p *ngIf="createTestCaseForm.controls.mark.hasError('pattern')">
                                Mark contains only number
                            </p>
                        </div>
                    </div>

                    <!-- Semester -->
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Semester</label>
                        <div class="col-sm-10">
                            <select
                                class="form-select"
                                [formControl]="createTestCaseForm.controls.semester"
                            >
                                <option value="dsfsad">Spring2024</option>
                            </select>
                        </div>

                        <!-- Error msg -->
                        <div class="error text-danger">
                            <p *ngIf="createTestCaseForm.controls.semester.hasError('required')">
                                Semester is required
                            </p>

                            <p *ngIf="createTestCaseForm.controls.semester.hasError('pattern')">
                                Valid semesters are {{ semesterList.join(", ") }}
                            </p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" (click)="reset()">Reset</button>

                    <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="createTestCaseForm.invalid"
                    >
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
